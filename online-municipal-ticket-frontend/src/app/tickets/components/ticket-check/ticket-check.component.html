<div class="card mt-4">
    <div class="card-body">
      <h3 class="card-title mb-4">Sprawdź ważność</h3>
      <section class="row">
        <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()"  class="col-5">
            <div class="form-group">
                <h5 class="card-subtitle mb-2">
                <label for="ticketId">Kod na bilecie:</label>
                <input type="email" class="form-control" id="ticketId" formControlName="ticketId">
                </h5>
            </div>
            <div class="form-group">
                <h5 class="card-subtitle mb-2">
                <label for="vehicleNumber">Nr pojazdu:</label>
                <input type="vehicleNumber" class="form-control" id="vehicleNumber" formControlName="vehicleNumber">
                </h5>
            </div>
            <button type="submit" class="mt-3 btn btn-secondary">Sprawdź</button>
        </form>
       </section>  
    </div>

    <span *ngIf="isTicketInvalid" class="border border-danger bg-danger-subtle fw-bold my-4 mx-4 px-2 py-2 fs-5 text w-25">
        Bilet nie jest ważny
    </span>

    <span *ngIf="isTicketValid" class="border border-success bg-success-subtle fw-bold my-4 mx-4 px-2 py-2 fs-5 text w-25">
        Bilet jest prawidłowy
    </span>
</div>
