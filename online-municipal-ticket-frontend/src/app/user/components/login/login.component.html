<div class="card mt-4">
    <div class="card-body">
      <h3 class="card-title mb-4">Logowanie</h3>
      <section class="row">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  class="col-5">
            <div class="form-group">
                <h5 class="card-subtitle mb-2">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                </h5>
            </div>
            <div class="form-group">
                <h5 class="card-subtitle mb-2">
                <label for="password">Hasło:</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                </h5>
            </div>
            <button type="submit" class="mt-3 btn btn-secondary">Zaloguj</button>
        </form>
       </section>  
       <div class="mt-4">
        <span *ngIf="wrongCredentials" class="border border-danger bg-danger-subtle fw-bold my-4 mx-4 px-2 py-2 fs-5 text w-25">
            Nieprawidłowy email/hasło
        </span>
    </div>
    </div>
  </div>
